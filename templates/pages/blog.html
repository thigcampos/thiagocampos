{% extends "base.html" %}

{% block head %}
  <link rel="stylesheet" href="{{ get_url(path='blog.css', trailing_slash=false) | safe }}" />
  <link rel="stylesheet" href="{{ get_url(path='mobile/blog.css', trailing_slash=false) | safe }}"  media="screen and (max-width: 600px)" /> 
  <title>Escritos por Thiago Campos</title>
{% endblock head %}

{% block content %}
  <section class="section"> 
    <a href="/"><- Voltar para o InÃ­cio</a>
    <div class="content">
      <h1 class="title">
        {{ section.title }}
      </h1>
      <ul class="listing">
        <!-- If you are using pagination, section.pages will be empty. You need to use the paginator object -->  
        {% for page in section.pages %}
        <li class="list-item">
          <span>{{ page.extra.longDate }}</span>
          <a href="{{ page.permalink | safe }}">{{ page.title }}</a>
        </li>
        {% endfor %}
      </ul>
    </div>
  </section>
{% endblock content %}
